<section class="py-20 lg:py-32 bg-white">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20 items-center">
            <div class="animate-on-scroll">
                <p class="text-primary text-sm font-semibold tracking-wider mb-4">{{ self.section_subtitle }}</p>
                <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-6">{{ self.title }}</h2>
                {% if self.section_description %}
                <p class="text-gray-600 text-lg mb-8">{{ self.section_description }}</p>
                {% endif %}
                <a href="/safety/" class="inline-flex items-center gap-2 text-primary font-semibold hover:gap-4 transition-all">
                    Learn about our training center
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </a>
            </div>
            
            <div class="animate-on-scroll">
                <div class="grid grid-cols-3 md:grid-cols-4 gap-6">
                    {% for cert in self.certifications %}
                    {% load wagtailimages_tags %}
                    {% image cert.logo height-60 as cert_logo %}
                    <div class="flex items-center justify-center p-4 bg-gray-50 rounded-lg">
                        <img src="{{ cert_logo.url }}" alt="{{ cert.name }}" class="max-h-12 w-auto grayscale hover:grayscale-0 transition-all">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
